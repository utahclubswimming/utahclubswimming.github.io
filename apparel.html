layout: default
title: Apparel
permalink: /apparel/

<div class="row 200%">
    {% for item in site.data.apparel %}
    <div class="6u 12u(mobile)" id="apparel">
        <div>
            <h3>{{ item.name }}</h3>
            <p>{{ item.cost }}</p>
            <span class="image fit"><img src="{{ site.image_url }}/{{ item.image }}" /></span>
        </div>
    </div>
    {% endfor %}
