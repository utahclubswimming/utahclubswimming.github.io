---
layout: default
title: Marketing Board
permalink: /team/marketing/
---

<div class="row">
    <div class="12u">
        <div class="content">

            <!-- Content -->

                <article class="box page-content">

                    <header>
                        <h2>Marketing Board</h2>
                        <p>The group behind the public face of the team</p>
                    </header>

                    <section>
                        <ul class="officers">
                            {% for member in site.data.marketing %}
                            <li>
                                <img src="{{ site.baseurl }}/images/officer.jpg" />
                                <h3>{{ member.name }}</h3>
                                <h4>{{ member.position }}</h4>
                                <p>{{ member.info }}</p
                            </li>
                            {% endfor %}
                        </ul>
                    </section>

                </article>

        </div>
    </div>
</div>
