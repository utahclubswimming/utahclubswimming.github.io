---
layout: results
title: Records
permalink: /results/records/
---

<article class="box page-content">

    <header>
        <h2>All-Time Team Records</h2>
        <p>Top times</p>
    </header>

    <section>
        <table class="records">
            <thead>
                <tr>
                    <th colspan="2">Women</th>
                    <th>Event</th>
                    <th colspan="2">Men</th>
                </tr>
            </thead>
            <!--
                These must be ordered as:
                    Woman Name | Woman Time | Event Name | Man Time | Man Name
            -->
            <tbody>
                {% for event in site.data.records %}
                <tr>
                    <td class="wn">{{ event.woman_name }}</td>
                    <td class="wt">{{ event.woman_time }}</td>
                    <td class="ev">{{ event.event }}</td>
                    <td class="mt">{{ event.man_time }}</td>
                    <td class="mn">{{ event.man_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

</article>
